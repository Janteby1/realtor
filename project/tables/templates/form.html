<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relator</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

	<!-- neo-slider -->
	<!-- <link href="static/nouislider.min.css" rel="stylesheet">
	<script src="static/nouislider.min.js"></script>
 -->

</head>

<body>
	<h1>Welcome</h1>

	<div class= "">
		<div class="parallax-container">
			<div class="parallax"><img src="static/Bridge.jpg"></div>
		</div>

		<div class="section white">
	
			<h3>Personal Information</h3>
			  <div class="row">
			    <form class="col s12">

			    	<div class="col s3">
				      	<p>Age:</p>
				      	<p>
						  <input type="checkbox" id="0_19" />
						  <label for="0_19">0-19</label>
						</p>
				      	<p>
						  <input type="checkbox" id="20_24" />
						  <label for="20_24">20-24</label>
						</p>
				      	<p>
						  <input type="checkbox" id="25_34" />
						  <label for="25_34">25-34</label>
						</p>
				      	<p>
						  <input type="checkbox" id="35_64" />
						  <label for="35_64">35-64</label>
						</p>
				      	<p>
						  <input type="checkbox" id="65+" />
						  <label for="65+">65+</label>
						</p><br>
			    	</div>

					<div class="col s3">
						<p>Gender</p>
						<p>
						<input type="checkbox" name="group" id="male" />
						<label for="male">Male</label>
						</p>
						<p>
						<input type="checkbox" name="group" id="female" />
						<label for="female">Female</label>
						</p><br>

						<p>Marital Status</p>			
						<p>
					      <input class="with-gap" name="group" type="radio" id="single"  />
					      <label for="single">Single</label>
					    </p>
					    <p>
					      <input class="with-gap" name="group" type="radio" id="married"  />
					      <label for="married">Married</label>
					    </p>
					    <p>
					      <input class="with-gap" name="group" type="radio" id="married_kids"  />
					      <label for="married_kids">Married with Children</label>
					    </p><br>
					</div>

					<div class="col s3">
						<!-- want this to be conditional, if the switch is off you show education levels, if it is on you show options for current education -->
					    <p>Currently in School</p>
						  <div class="switch">
						    <label>
						      Off
						      <input type="checkbox">
						      <span class="lever"></span>
						      On
						    </label>
						  </div><br>

						<p>Current Education Level</p>
						<p>
					      <input class="with-gap" name="group1" type="radio" id="elementary"  />
					      <label for="elementary">Elementary School Student</label>
					    </p>
						<p>
					      <input class="with-gap" name="group1" type="radio" id="hs"  />
					      <label for="hs">High School Student</label>
					    </p>
					    <p>
					      <input class="with-gap" name="group1" type="radio" id="college"  />
					      <label for="college">College Student</label>
					    </p><br>

					   <p>Education Level (highest level completed)</p>
						<p>
					      <input class="with-gap" name="group2" type="radio" id="hs+"  />
					      <label for="hs+">High School and over</label>
					    </p>
					    <p>
					      <input class="with-gap" name="group2" type="radio" id="college+"  />
					      <label for="college+">College and over</label>
					    </p><br>
					</div>

					<div class="col s9">
						<p>Income Level (in thousands)</p>
					    <p class="range-field">
					      <input type="range" id="income" min="20" max="250" />
					    </p><br>
					</div>	
				</div>

		<div class="parallax-container">
			<div class="parallax"><img src="static/Bridge.jpg"></div>
		</div>
    </div>

    </form>
  </div>
       

</body>
</html>
