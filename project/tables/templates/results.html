{% load staticfiles %}

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script id="results-template" type="x-tmpl-mustache/template">
    <script src="{% static 'js/results.js'%}"/>

<div class="ja_results">
	
	 <!-- first set of 3 results -->
	{% verbatim %}
	{{#result_set}}
	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card hoverable" id="results_card">
			<div class="row">
				<div class="col s12 m4 l4">

					<div class="card-image">

						
							<img src="{{ link }}" id="image_height">

						{% endverbatim %}
						{% verbatim %}
						<span class="card-title" id="bigger">{{ webdisplay }}</span>
						{% endverbatim %}
					</div>
				</div>

				<div class="col s12 m4 l4">
				
					<div class="card-content">
					    <div class="details"> 
					        <div class="entry" id="neighborhood"></div>
					 {% verbatim %}       
					        <br>
					        <div class="entry" id="ren"><strong>Rent Median: </strong>{{rent_median}} <br></div>
					        <div class="entry" id="rooms"><strong>Average Number of Rooms: </strong>{{rooms_median}}</div><br>
					        <div class="entry" id="age"><strong>Average Age: </strong>{{age_median}}</div>
					        <div class="entry" id="income"><strong>Income Median: </strong>{{income_median}}</div>
					        <div class="entry" id="commute"><strong>Average Commute Time <em>(To NYC in Min.):</em></strong>{{commute_score}}</div><br>
					    {% endverbatim %}	
					    </div>
					</div>
				</div>	

				<div class="col s12 m4 l4">
				{% verbatim %}
					<div class="card-action right-align map-div" data-lat="{{latitude}}" data-long="{{longitude}}"> 
				{% endverbatim %}
						<a class="blue-grey-text lighten-1-text bold_hover map_view" href="#">View Map</a>
						<a class="blue-grey-text lighten-1-text bold_hover street_view" href="#">Street View</a>
					</div>	

				<div class="card-action">
						<a class="blue-grey-text lighten-1-text right" id="bold_hover" href="http://www.google.com/search?!go&q=wikipedia+{% verbatim %}{{ webdisplay }}{% endverbatim %}+NY&btnI&sourceid=chrome&ie=UTF-8" target="_blank">Learn More</a>
					</div>
				</div>	
			</div>
			</div>
		</div>
	</div>
	{% verbatim %}
	{{/result_set}}



	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card-panel hoverable" id="chart_card">
				<div id="chart"></div>
			</div>
		</div>
	</div>


<div class = "buttons">

	<div class="row">
		<div class="container">

			<div class="col s12 m4 l4 center-align">
				<button class="btn waves-effect waves-light blue-grey" type="submit" name="action" id="more_results_button" value="{{next}}">More Results
				    <i class="material-icons right">list</i>
			    </button>
			    <br><br>
			</div>

			<div class="col s12 m4 l4 center-align">
				<button class="btn waves-effect waves-light blue-grey" type="submit" name="action" id="edit_button">Edit search
				    <i class="material-icons right">mode_edit</i>
			    </button>
			    <br><br>
			</div>

			<div class="col s12 m4 l4 center-align">
				<button class="btn waves-effect waves-light blue-grey" id="chart_button" type="submit" name="action">Graph Results
				    <i class="material-icons right">trending_up</i>
			    </button>
			    <br><br>
			</div>

		</div>
	</div>
</div>
</div>

{% endverbatim %}
    </script>
