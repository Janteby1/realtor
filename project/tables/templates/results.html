{% load staticfiles %}

    <script id="results-template" type="x-tmpl-mustache/template">

<div id="ja_results">

<!--
 <!-- this is a loading icon -->
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-grey-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  -->

	<div class="parallax-container" id="background_pic">

		<div class="section no-pad-bot">
			<div class="container">
				<br><br>
				<h1 class="header center white-text">Results</h1>
					<div class="row center">
						<h5 class="header col s12 white-text">Neighborhoods Custom Suited to You</h5>
					</div>
				<br><br>
			</div>
		</div>
	</div>
	
	{% verbatim %}
	{{#nb_list}}
	{% endverbatim %}			
	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card hoverable" id="results_card">
			<div class="row">
				<div class="col s4 m4 l4">

					<div class="card-image">

						{% verbatim %}
						<img src="{{ pic_link }}" id="image_height">
						{% endverbatim %}
						{% verbatim %}
						<span class="card-title" id="bigger">{{ name }}</span>
						{% endverbatim %}
					</div>

				</div>

				<div class="col s8 m8 l8">

					<div class="card-content">
					
						<!-- this needs to be a loop -->
					    <div class="details"> 
					        <div class="entry" id="place"></div>
					        {% verbatim %}
					        <div class="entry" id="address"><strong>Age Median: {{age_median}}</strong><br></div>
					        <br>
					        <div class="entry" id="notes"><strong>Rent Median: {{rent_median}}</strong> <br></div>
					        <div class="entry" id="phone"><strong>Income Median: {{income_median}}</strong></div>
					        <div class="entry" id="website"><strong>Website: </strong></div>
					        <div class="entry" id="price"><strong>Price: </strong></div>
					        <br>
					        <div class="entry" id="parking"><strong>Parking options: </strong></div> 
					    	{% endverbatim %}
					    </div>
					</div>

					<div class="card-action right-align">
						<a class="blue-grey-text lighten-1-text" id="bold_hover" href="#">More Details</a>
					</div>

				</div>
			</div>

			</div>
		</div>
	</div>
	{% verbatim %}
	{{/nb_list}}
	{% endverbatim %}






	<div class="row">
		<div class="container">

			<div class="col s4 center-align">
				<button class="btn waves-effect waves-light blue-grey" type="submit" name="action">More Results
				    <i class="material-icons right">list</i>
			    </button>
			    <br><br>
			</div>

			<div class="col s4 center-align">
				<button class="btn waves-effect waves-light blue-grey" type="submit" name="action" id="edit_button">Edit search
				    <i class="material-icons right">mode_edit</i>
			    </button>
			    <br><br>
			</div>

			<div class="col s4 center-align">	
				<button class="btn waves-effect waves-light blue-grey" type="submit" name="action">Save Search
				    <i class="material-icons right">grade</i>
			    </button>
			    <br><br>
			</div>

		</div>
	</div>
</div>

    </script>
